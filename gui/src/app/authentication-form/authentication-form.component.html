<div class="container">
  <div class="auth-container">
    <h2>Authorization</h2>
    <form (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field><br>
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field><br>
      <div class="button-container">
        <button mat-raised-button type="submit" color="primary">OK</button>
        <button mat-button type="button" (click)="resetForm()">Reset</button>
        <button mat-button type="button" routerLink="/registration-form">Registration</button>
      </div>
    </form>
  </div>
</div>
