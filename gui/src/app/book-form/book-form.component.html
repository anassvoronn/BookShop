<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
                <span *ngIf="bookId != null ; else elseBlock">
                    {{ "Update Book" }}
                </span>
        <ng-template #elseBlock>
          {{ "Create Book" }}
        </ng-template>
        <span *ngIf="bookId != null">
                    {{ "with id '" + bookId + "'" }}
                </span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="bookForm">
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" formControlName="title" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="number" placeholder="Publishing Year" formControlName="publishingYear" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Genre" formControlName="genre" required>
            <mat-option *ngFor="let option of genreOptions" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="updateBook()">Save</button>
      <button mat-button color="warn" routerLink="/book-list">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
