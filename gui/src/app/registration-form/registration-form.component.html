<div class="container">
  <div class="auth-container">
    <h2>Registration</h2>
    <form (ngSubmit)="register()">
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field><br>
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field><br>
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </mat-form-field><br>
      <div class="button-container">
        <button mat-raised-button type="submit" color="primary">Register</button>
        <button mat-button type="button" (click)="resetForm()">Reset</button>
        <button mat-button type="button" routerLink="/authentication-form">Back to Login</button>
      </div>
    </form>
  </div>
</div>
