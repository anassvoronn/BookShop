<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ "Detail Author" }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" value="{{authorDetail.name}}" readonly>
      </mat-form-field><br>
      <mat-form-field class="full-width">
        <input matInput placeholder="Gender" value="{{authorDetail.gender}}" readonly>
      </mat-form-field><br>
      <mat-form-field class="full-width">
        <input matInput placeholder="Date of Birth" value="{{authorDetail.birthDate}}" readonly>
      </mat-form-field><br>
      <mat-form-field class="full-width">
        <input matInput placeholder="Date of Death" value="{{authorDetail.deathDate}}" readonly>
      </mat-form-field><br>
      <mat-form-field class="full-width">
        <input matInput placeholder="Country" value="{{authorDetail.country}}" readonly>
      </mat-form-field><br>
      <mat-form-field class="full-width">
        <input matInput placeholder="Age" value="{{authorDetail.age}}" readonly>
      </mat-form-field><br>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" routerLink="/author-list">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
