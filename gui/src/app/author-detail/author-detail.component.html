<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ "Detail Author" }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="authorDetail">
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name" required readonly>
        </mat-form-field><br>
        <mat-form-field class="full-width">
          <input matInput placeholder="Gender" formControlName="gender" required readonly>
        </mat-form-field><br>
        <mat-form-field class="full-width">
          <input matInput placeholder="Date of Birth" formControlName="birthDate" required readonly>
        </mat-form-field><br>
        <mat-form-field class="full-width">
          <input matInput placeholder="Date of Death" formControlName="deathDate" required readonly>
        </mat-form-field><br>
        <mat-form-field class="full-width">
          <input matInput placeholder="Country" formControlName="country" required readonly>
        </mat-form-field><br>
        <mat-form-field class="full-width">
          <span *ngIf="authorDetail.get('age')?.value == 0 ; else elseBlockForEmptyAge">
            <input matInput placeholder="Age" required readonly>
          </span>
          <ng-template #elseBlockForEmptyAge>
            <input matInput placeholder="Age" formControlName="age" required readonly>
          </ng-template>
        </mat-form-field><br>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" routerLink="/author-list">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
