<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
                <span *ngIf="authorId != null ; else elseBlock">
                    {{ "Update Author" }}
                </span>
        <ng-template #elseBlock>
          {{ "Create Author" }}
        </ng-template>
        <span *ngIf="authorId != null">
                    {{ "with id '" + authorId + "'" }}
                </span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="authorForm">
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Gender" formControlName="gender" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="birthDate"
                 required>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="picker" placeholder="Date of Death" formControlName="deathDate"
                 required>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Country" formControlName="country" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Age" formControlName="age" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="updateAuthor()">Save</button>
      <button mat-button color="warn" routerLink="/author-list">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
