<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
                <span *ngIf="authorId != null ; else elseBlock">
                    {{ "Update Author" }}
                </span>
        <ng-template #elseBlock>
          {{ "Create Author" }}
        </ng-template>
        <span *ngIf="authorId != null">
                    {{ "with id '" + authorId + "'" }}
                </span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="authorForm">
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Gender" formControlName="gender">
            <mat-option *ngFor="let option of genderOptions" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="birthDatePicker" placeholder="Date of Birth" formControlName="birthDate"
                 required>
          <mat-datepicker-toggle matIconSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #birthDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="deathDatePicker" placeholder="Date of Death" formControlName="deathDate"
                 required>
          <mat-datepicker-toggle matIconSuffix [for]="deathDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #deathDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Country" formControlName="country" required>
            <mat-option *ngFor="let option of countryOptions" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <span *ngIf="authorForm.get('age')?.value == 0 ; else elseBlockForEmptyAge">
            <input matInput placeholder="Age" required>
          </span>
          <ng-template #elseBlockForEmptyAge>
            <input matInput placeholder="Age" formControlName="age" required>
          </ng-template>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="updateAuthor()">Save</button>
      <button mat-button color="warn" routerLink="/author-list">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
